<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* CSS: This makes the site look pretty */
        body { font-family: sans-serif; margin: 0; text-align: center; background: #f4f4f9; }

        .container { padding: 50px 20px; max-width: 800px; margin: auto; }
        .btn { background: #ff4757; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
        .btn:hover { background: #ff6b81; }
        #message { margin-top: 20px; font-weight: bold; color: #2ed573; }
    </style>
</head>

    <header>
        <h1>Welcome to My Portfolio</h1>
        <p>I am a creative student.</p>
    </header>

    <div class="container">

        <p>Hi! I'm a student and love to try different things </p>
        
        <!-- JS Trigger -->
        <button class="btn" onclick="sayHello()">Click for a surprise!</button>
        <p id="message"></p>
    </div>

    <script>
        // JS: This adds interaction
        function sayHello() {
            const msg = document.getElementById('message');

</body>
</html>
